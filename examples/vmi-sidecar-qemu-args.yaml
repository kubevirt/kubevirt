---
apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  annotations:
    hooks.kubevirt.io/hookSidecars: '[{"args": ["--version", "v1alpha2"], "image":
      "registry:5000/kubevirt/debug-toolkit:devel"}]'
    libvirt.vm.kubevirt.io/qemuArgs: '{"env": [{"name": "G_MESSAGES_DEBUG", "value":
      "all"}], "arg": [{"value": "-name"}, {"value": "guest=sidecarKubevirtVM,debug-threads=on"}]}'
  labels:
    special: vmi-sidecar-qemu-args
  name: vmi-sidecar-qemu-args
spec:
  domain:
    devices:
      disks:
      - disk:
          bus: virtio
        name: containerdisk
      - disk:
          bus: virtio
        name: cloudinitdisk
      rng: {}
    resources:
      requests:
        memory: 1024M
  terminationGracePeriodSeconds: 0
  volumes:
  - containerDisk:
      image: registry:5000/kubevirt/fedora-with-test-tooling-container-disk:devel
    name: containerdisk
  - cloudInitNoCloud:
      userData: |-
        #cloud-config
        password: fedora
        chpasswd: { expire: False }
    name: cloudinitdisk
