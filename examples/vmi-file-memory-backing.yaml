---
apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  labels:
    special: vmi-pvc
  name: vmi-pvc
spec:
  domain:
    devices: {}
    memory:
      fileBacked:
        volumeName: memory-backing
    resources:
      requests:
        memory: 128Mi
  terminationGracePeriodSeconds: 0
  volumes:
  - name: memory-backing
    persistentVolumeClaim:
      claimName: pvc-memory-backing
