# This example demonstrates how to configure SSD emulation (solidState: true).
# The `solidState` field is supported for SCSI and SATA bus types only.
---
apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  labels:
    special: vmi-ssd-emulation
  name: vmi-ssd-emulation
spec:
  domain:
    devices:
      disks:
      - disk:
          bus: scsi
          solidState: true  # Emulates an SSD-based device (a non-rotational disk)
        name: ssd-disk
    memory:
      guest: 1Gi
    resources: {}
  terminationGracePeriodSeconds: 0
  volumes:
  - name: ssd-disk
    persistentVolumeClaim:
      claimName: ssd-pvc