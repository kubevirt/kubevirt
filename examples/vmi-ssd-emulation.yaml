# This example demonstrates how to configure SSD emulation (rotationRate=1).
# The rotationRate field is supported for SCSI and SATA bus types only.
---
apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  labels:
    special: vmi-ssd-emulation
  name: vmi-ssd-emulation
spec:
  domain:
    devices:
      disks:
      - disk:
          bus: scsi
          rotationRate: 1  # Emmulates an SSD-based device (no rotation)
        name: ssd-disk
    memory:
      guest: 1Gi
    resources: {}
  terminationGracePeriodSeconds: 0
  volumes:
  - name: ssd-disk
    persistentVolumeClaim:
      claimName: ssd-pvc