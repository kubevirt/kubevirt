sudo: required

language: go

go_import_path: kubevirt.io/containerized-data-importer

go:
- 1.10.x

services:
- docker

env:
  global:
  - DOCKER_TAG=$TRAVIS_TAG
  - secure: 

notifications:
  irc:
    channels:
    - chat.freenode.net#kubevirt
    on_success: change
    on_failure: always

install:
  - make generate-verify
  - make docker
  - make manifests

before_script:

script:
- make goveralls
- make test-lint

after_script:
  - curl -d "repo=github.com/kubevirt/containerized-data-importer" https://goreportcard.com/checks

before_deploy:
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"

deploy:
  # Release :latest images
- provider: script
  script: make publish
  skip_cleanup: true
  on:
    branch: master
    repo: kubevirt/containerized-data-importer
 # Release versioned images
- provider: script
  script: make publish
  branches:
      only: /v[0-9]+\.[0-9]+\.[0-9]+(-alpha\.[0-9]+){0,1}/
  on:
    tags: true
    repo: kubevirt/containerized-data-importer
- provider: releases
  branches:
    only: /v[0-9]+\.[0-9]+\.[0-9]+(-alpha\.[0-9]+){0,1}/
  on:
    tags: true
    repo: kubevirt/containerized-data-importer
  api_key:
    secure: 
  overwrite: true
  skip_cleanup: true
  file_glob: true
  file:
  - _out/cmd/cdi-controller/cdi-controller
  - _out/cmd/cdi-importer/cdi-importer
  - _out/cmd/cdi-cloner/cloner_startup.sh
  - manifests/generated/cdi-controller.yaml
  - manifests/generated/cdi-controller.yaml.j2
  - manifests/example/*
