          properties:
            conditions:
              items:
                description: KubeVirtCondition represents a condition of a KubeVirt deployment
                properties:
                  lastProbeTime:
                    format: date-time
                    nullable: true
                    type: string
                  lastTransitionTime:
                    format: date-time
                    nullable: true
