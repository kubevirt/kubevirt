                      type: integer
                    unsafeMigrationOverride:
                      type: boolean
                  type: object
                network:
                  description: NetworkConfiguration holds network options
                  properties:
                    defaultNetworkInterface:
                      type: string
                    permitBridgeInterfaceOnPodNetwork:
