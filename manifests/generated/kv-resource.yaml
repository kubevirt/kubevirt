                      type: integer
                    nodeSelectors:
                      additionalProperties:
                        type: string
                      type: object
                    pvcTolerateLessSpaceUpToPercent:
                      type: integer
                    useEmulation:
                      type: boolean
                  type: object
                emulatedMachines:
                  items:
                    type: string
                  type: array
                imagePullPolicy:
                  description: PullPolicy describes a policy for if/when to pull a container image
                  type: string
                machineType:
                  type: string
                memBalloonStatsPeriod:
                  type: integer
                migrations:
                  description: MigrationConfiguration holds migration options
                  properties:
                    allowAutoConverge:
                      type: boolean
                    bandwidthPerMigration:
                      anyOf:
                      - type: integer
