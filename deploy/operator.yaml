---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.13.0
    name: hyperconverged-cluster-operator
  name: hyperconverged-cluster-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hyperconverged-cluster-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: deployment
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.13.0
        name: hyperconverged-cluster-operator
    spec:
      containers:
      - command:
        - hyperconverged-cluster-operator
        env:
        - name: WEBHOOK_MODE
          value: "false"
        - name: APP
          value: OPERATOR
        - name: KVM_EMULATION
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/hyperconverged-cluster-operator:1.13.0-unstable
        - name: OPERATOR_NAME
          value: hyperconverged-cluster-operator
        - name: OPERATOR_NAMESPACE
          value: kubevirt-hyperconverged
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: VIRTIOWIN_CONTAINER
          value: quay.io/kubevirt/virtio-container-disk@sha256:f8e71a3a930ce95d646d80862d5ff6f9d3ed7ef2541dd2e2acec0bce26274734
        - name: SMBIOS
          value: |-
            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: AMD64_MACHINETYPE
          value: q35
        - name: ARM64_MACHINETYPE
          value: virt
        - name: HCO_KV_IO_VERSION
          value: 1.13.0
        - name: KUBEVIRT_VERSION
          value: v1.2.0
        - name: CDI_VERSION
          value: v1.59.0
        - name: NETWORK_ADDONS_VERSION
          value: v0.93.0
        - name: SSP_VERSION
          value: v0.20.0
        - name: HPPO_VERSION
          value: v0.19.0
        - name: MTQ_VERSION
          value: v1.2.1
        - name: AAQ_VERSION
          value: v1.2.2
        - name: KV_CONSOLE_PLUGIN_IMAGE
        - name: KV_CONSOLE_PROXY_IMAGE
        image: quay.io/kubevirt/hyperconverged-cluster-operator:1.13.0-unstable
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-operator
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 96Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: hyperconverged-cluster-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.13.0
    name: hyperconverged-cluster-webhook
  name: hyperconverged-cluster-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hyperconverged-cluster-webhook
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: deployment
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.13.0
        name: hyperconverged-cluster-webhook
    spec:
      containers:
      - command:
        - hyperconverged-cluster-webhook
        env:
        - name: WEBHOOK_MODE
          value: "true"
        - name: APP
          value: WEBHOOK
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/hyperconverged-cluster-webhook:1.13.0-unstable
        - name: OPERATOR_NAME
          value: hyperconverged-cluster-webhook
        - name: OPERATOR_NAMESPACE
          value: kubevirt-hyperconverged
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: quay.io/kubevirt/hyperconverged-cluster-webhook:1.13.0-unstable
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-webhook
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 5m
            memory: 48Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /apiserver.local.config/certificates
          name: apiservice-cert
      priorityClassName: system-node-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: hyperconverged-cluster-operator
      volumes:
      - name: apiservice-cert
        secret:
          defaultMode: 420
          items:
          - key: tls.crt
            path: apiserver.crt
          - key: tls.key
            path: apiserver.key
          secretName: hyperconverged-cluster-webhook-service-cert
