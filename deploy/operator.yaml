            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: HCO_KV_IO_VERSION
          value: 1.1.0
        - name: KUBEVIRT_VERSION
          value: v0.29.2
        - name: CDI_VERSION
          value: v1.18.0
        - name: NETWORK_ADDONS_VERSION
          value: 0.38.0
        - name: SSP_VERSION
          value: v1.0.35
        - name: NMO_VERSION
          value: v0.6.0
        - name: HPPO_VERSION
