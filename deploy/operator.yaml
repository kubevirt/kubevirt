apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.13.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.13.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: VIRT_OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:d90ccf31c9b675f70b5a88f23e622ef7bb08b675669a2741261bea2e0d394c74
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: VIRT_API_IMAGE
          value: quay.io/kubevirt/virt-api@sha256:1ff99e166f3d485b02d2b476591053fbb078a0423b2750c4763fa940d12df0b2
        - name: VIRT_CONTROLLER_IMAGE
          value: quay.io/kubevirt/virt-controller@sha256:34c512504852b55d0733ffa0771746e7caa8506f8dfc52bd83edb8823f37b573
        - name: VIRT_HANDLER_IMAGE
          value: quay.io/kubevirt/virt-handler@sha256:68fd4802f8d3fb25bbce322d82db742f2e9a1701347d15fe622228881db270b3
        - name: VIRT_LAUNCHER_IMAGE
          value: quay.io/kubevirt/virt-launcher@sha256:8ce76808f551d633dc9674e3c5e33eb026858e1a5b90fcca2741037fffc22d28
        - name: VIRT_EXPORTPROXY_IMAGE
          value: quay.io/kubevirt/virt-exportproxy@sha256:5d6edcbe23825fcb6c7d5c6323f2ba7bcf71d3f0cecc5fff1ed106aabfde280e
        - name: VIRT_EXPORTSERVER_IMAGE
          value: quay.io/kubevirt/virt-exportserver@sha256:f9cd1dbb87ec0b691a7de914a1a893b9818b55f586c71c4d82136eb99557ea29
        - name: GS_IMAGE
          value: quay.io/kubevirt/libguestfs-tools@sha256:b6b51f509aa7aedd77908d7c0355c518a9c9ba7428afbcdf05ab44ee63f39188
        - name: KUBEVIRT_VERSION
          value: v1.2.0
        image: quay.io/kubevirt/virt-operator@sha256:d90ccf31c9b675f70b5a88f23e622ef7bb08b675669a2741261bea2e0d394c74
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 450Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
