apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.13.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.13.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: VIRT_OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:94af7a4baa9fe3f9dab53ebecf48a3008ca83cd74110d6cbee6971cb8acd6ace
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: VIRT_API_IMAGE
          value: quay.io/kubevirt/virt-api@sha256:800aa46968eaedaf2b27ecb8b4637cdab97b5790442f5af71f36d51e70228d1b
        - name: VIRT_CONTROLLER_IMAGE
          value: quay.io/kubevirt/virt-controller@sha256:b508af31a8aa4a02046e126df50e79044a498aa4d64107ce0b9eb807c5c439bc
        - name: VIRT_HANDLER_IMAGE
          value: quay.io/kubevirt/virt-handler@sha256:3d8e68a5b359c2ffa0e2e37a4ea774d63ccca21d720dd27b7caeb65416dfede9
        - name: VIRT_LAUNCHER_IMAGE
          value: quay.io/kubevirt/virt-launcher@sha256:97bbf38b08ec84352e08e0a13589c06a1f2188cc60dad2cd8888447824b1097d
        - name: VIRT_EXPORTPROXY_IMAGE
          value: quay.io/kubevirt/virt-exportproxy@sha256:caae67c4211ac71fe5cf9e6d23b446512657dbc18d61ac6900421c7a1bf477cc
        - name: VIRT_EXPORTSERVER_IMAGE
          value: quay.io/kubevirt/virt-exportserver@sha256:54fe0ccbff94a6ae3e313a6db0622167d28c853f569d42518c2cf0ed6fc32d86
        - name: GS_IMAGE
          value: quay.io/kubevirt/libguestfs-tools@sha256:a2fb5c9acc26d02d86726cd8cc2bc48c3c5c30d245ebd6cbebc82e5972810213
        - name: KUBEVIRT_VERSION
          value: v1.3.0-rc.2
        image: quay.io/kubevirt/virt-operator@sha256:94af7a4baa9fe3f9dab53ebecf48a3008ca83cd74110d6cbee6971cb8acd6ace
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 450Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
