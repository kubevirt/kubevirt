    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.8.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:0e5161a1876829bb473b54ebf680ad00b44929ba41841b75f5ba924c658f90bb
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.56.0
        - name: VIRT_API_SHASUM
          value: sha256:47e9b13d8ad594a053d05569bceff3aaea087cdb242a73ce03153dfc3cf36ea1
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:802d764e1e43bc2bf29a49dbfc773d2599365e127a3f6cbc4ca538776c9e8f2b
        - name: VIRT_HANDLER_SHASUM
          value: sha256:7b98f226edda42e49a20c101f850fd2fc6fc08c6c34d36359b2f2af6df5ffde2
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:2e67bbb25b969de1aa97435e1a8d09e9f88fc4cfc305da0794ddd804dfb24d00
        - name: VIRT_EXPORTPROXY_SHASUM
          value: sha256:1884939a045b3988b710c385366ff6771850e67fcd07d55e95936f64d0ab7e5f
        - name: VIRT_EXPORTSERVER_SHASUM
          value: sha256:c9755f2de25f0f74ca6f3a641383c2a884c64dc9fa25fec573ed0a7b4e2bed76
        - name: GS_SHASUM
          value: sha256:cb1e20bf1cb88bd69ac58176f8f0d59bf5a0e1091bda404bf9e152ca9132fe2c
        image: quay.io/kubevirt/virt-operator@sha256:0e5161a1876829bb473b54ebf680ad00b44929ba41841b75f5ba924c658f90bb
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 250Mi
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
