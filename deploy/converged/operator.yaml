spec:
  replicas: 1
  selector:
    matchLabels:
      name: hyperconverged-cluster-operator
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: hyperconverged-cluster-operator
    spec:
      containers:
      - command:
        - hyperconverged-cluster-operator
        env:
        - name: OPERATOR_IMAGE
          value: rthallisey/hyperconverged-cluster-operator:latest
        - name: OPERATOR_NAME
          value: hyperconverged-cluster-operator
        - name: POD_NAME
          valueFrom:
            fieldRef:
