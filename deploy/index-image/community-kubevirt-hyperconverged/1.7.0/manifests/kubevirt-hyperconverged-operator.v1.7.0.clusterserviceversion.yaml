                - hyperconverged-cluster-operator
                env:
                - name: WEBHOOK_MODE
                  value: "false"
                - name: APP
                  value: OPERATOR
                - name: KVM_EMULATION
                - name: OPERATOR_IMAGE
                  value: +IMAGE_TO_REPLACE+
                - name: OPERATOR_NAME
