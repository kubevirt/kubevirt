apiVersion: v1
kind: Template
metadata:
  annotations:
    description: OCP KubeVirt Microsoft Windows Server 2012 R2 VM template
    iconClass: icon-windows
    tags: kubevirt,ocp,template,windows,virtualmachine
  creationTimestamp: null
  labels:
    kubevirt.io/os: win2k12r2
    miq.github.io/kubevirt-is-vm-template: "true"
  name: vm-template-windows2012r2
objects:
- apiVersion: kubevirt.io/v1alpha2
  kind: VirtualMachine
  metadata:
    creationTimestamp: null
    labels:
      kubevirt-vm: vm-${NAME}
      kubevirt.io/os: win2k12r2
    name: ${NAME}
  spec:
    running: false
    template:
      spec:
        terminationGracePeriodSeconds: 0
        domain:
          cpu:
            cores: ${{CPU_CORES}}
          resources:
            requests:
              memory: ${MEMORY}
          devices:
            disks:
            - disk:
                bus: sata
              name: pvcdisk
              volumeName: pvcvolume
            - disk:
                bus: virtio
              name: disk0
              volumeName: disk0-pvc
            interfaces:
            - bridge: {}
              model: e1000
              name: default
        networks:
        - name: default
          pod: {}
        volumes:
        - name: pvcvolume
          persistentVolumeClaim:
            claimName: disk-windows
        - name: disk0-pvc
          persistentVolumeClaim:
            claimName: windows-vm-pvc-${NAME}
  status: {}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    creationTimestamp: null
    name: windows-vm-pvc-${NAME}
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
  status: {}
parameters:
- description: Name for the new VM
  name: NAME
- description: Amount of memory
  name: MEMORY
  value: 4096Mi
- description: Amount of cores
  name: CPU_CORES
  value: "4"
