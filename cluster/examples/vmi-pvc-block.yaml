apiVersion: kubevirt.io/v1alpha2
kind: VirtualMachineInstance
metadata:
  name: vm-pvc
spec:
  terminationGracePeriodSeconds: 0
  domain:
    resources:
      requests:
        memory: 256M
    devices:
      disks:
      - name: mydisk
        volumeName: pvcblock
        disk:
          bus: virtio
  volumes:
    - name: pvcblock
      persistentVolumeClaim:
        claimName: disk-cirros-block
