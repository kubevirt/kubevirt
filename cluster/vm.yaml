apiVersion: kubevirt.io/v1alpha1
kind: VM
metadata:
  name: testvm
spec:
  domain:
    devices:
      graphics:
      - autoPort: "yes"
        defaultMode: any
        type: spice
      interfaces:
      - source:
          network: default
        type: network
      video:
      - Model:
          VGAMem: 16384
          heads: 1
          ram: 65536
          type: qxl
          vram: 8192
      disks:
      - type: network
        snapshot: external
        device: disk
        driver:
          name: qemu
          type: raw
        source:
          host:
            name: iscsi-demo-target
            port: "3260"
          protocol: iscsi
          name: iqn.2017-01.io.kubevirt:sn.42/2
        target:
          dev: vda
    memory:
      unit: MB
      value: 64
    name: testvm
    os:
      type:
        os: hvm
    type: qemu
  nodeSelector:
    kubernetes.io/hostname: master
