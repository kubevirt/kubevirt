language: go
go_import_path: kubevirt.io/kubevirt
sudo: required
dist: trusty

services:
- docker

go:
- 1.8.3
- 1.8
- 1.9

before_install:
- sudo add-apt-repository ppa:jacob/virtualisation -y
- sudo apt-get update -q

install:
 - git reset --hard # we are caching the vendor folder, make sure we see the new vendor.json file
 - go get github.com/mattn/goveralls
 - go get -u github.com/golang/dep/cmd/dep
 - go get golang.org/x/tools/cmd/goimports
 - go get -u github.com/golang/mock/gomock
 - go get -u github.com/rmohr/mock/mockgen
 - go get -u github.com/rmohr/go-swagger-utils/swagger-doc
 - go get -u github.com/onsi/ginkgo/ginkgo
 - sudo apt-get install libvirt-dev make
 - make sync

script:
- make fmt
- if git diff --name-only | grep '.*.go'; then echo "It seems like you did not run
  `make fmt`. Please run it and commit the changes"; false; fi
- make generate
- make fmt
- if git diff --name-only | grep 'generated.*.go'; then echo "Content of generated
  files changed. Please regenerate and commit them."; false; fi
- if diff <(git grep -c '') <(git grep -cI '') | egrep -v 'docs/.*\.png|swagger-ui'
  | grep '^<'; then echo "Binary files are present in git repostory."; false; fi
- make check
- make build
- if [[ $TRAVIS_REPO_SLUG == "kubevirt/kubevirt" ]]; then $HOME/gopath/bin/goveralls
  -service=travis-ci -package=./pkg/... -ignore=$(find -name generated_mock*.go -printf
  "%P\n" | paste -d, -s) ; else make test; fi
- make generate-openapi-spec
- if git diff --name-only | grep 'swagger.json' ; then echo "The OpenAPI Specification
  was changed. Please run `make generate-openapi-spec` and commit it." ; false ; fi

cache:
  directories:
  - vendor

deploy:
- provider: script
  script: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" && make publish
  skip_cleanup: true
  on:
    branch: master
    go: 1.8.3
- provider: script
  script: docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" && make publish DOCKER_TAG=$TRAVIS_TAG
  skip_cleanup: true
  file:
  on:
    tags: true
    go: 1.8.3
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - cmd/virtctl/virtctl-*
  on:
    tags: true
    repo: kubevirt/kubevirt

env:
  global:
  - secure: 
  - secure: 
