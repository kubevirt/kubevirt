  - secure: 
  # QUAY_PASSWORD
  - secure: 
  # DOCKER_PASS
  - secure: 
  # DOCKER_USER
  - secure: 

notifications:
  irc:
    channels:
      - "chat.freenode.net#kubevirt"
    on_success: change
    on_failure: always
